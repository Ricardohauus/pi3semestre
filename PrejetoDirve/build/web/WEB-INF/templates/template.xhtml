<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">

        <h:head>
            <h:outputStylesheet name="main/css/showcase.css" />
            <h:outputStylesheet name="main/css/sh.css" />

            <style type="text/css">
                .ui-layout-north {
                    z-index:20 !important;
                    overflow:visible !important;;
                }

                .ui-layout-north .ui-layout-unit-content {
                    overflow:visible !important;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >
                <p:layoutUnit id="top" position="north" size="50">                   
                    <h:form>     
                        <p:menubar>
                            <p:menuitem value="Inicio" outcome="/index" icon="ui-icon-home"  />

                            <p:submenu label="Cadastro" >
                                <p:submenu label="Paciente" >
                                    <p:menuitem value="Cadastrar Paciente" outcome="/paginas/formulario_paciente"/>
                                    <p:menuitem value="Listar Paciente" outcome="/paginas/paciente_lista"/>
                                </p:submenu>
                                <p:submenu label="Medico" >
                                    <p:menuitem value="Cadastrar Medico" outcome="/paginas/formulario_medico"/>
                                    <p:menuitem value="Listar Medico" outcome="/paginas/medico_lista"/>
                                </p:submenu>

                            </p:submenu>
                            <p:submenu label="Marcação">
                                <p:menuitem value="Consultar Marcações" outcome="/paginas/marcacao_lista"/>
                                <p:menuitem value="Marcar Consulta" outcome="/paginas/formulario_marcacao"/>                                           </p:submenu>

                            <p:submenu label="Horários">
                                <p:menuitem value="Inserir" outcome="/paginas/formulario_horario"/>
                                <p:menuitem value="Listar" outcome="/paginas/horario_lista"/>
                            </p:submenu>

                            <p:submenu label="Atendimento">
                                <p:menuitem value="Cadastrar Atendimento" outcome="/paginas/formulario_atendimento" />
                                <p:menuitem value="Listar Atendimentos" outcome="/paginas/atendimento_lista"/> 
                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">
                    <ui:insert name="Rodape"/>
                    Bottom Content
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                    <ui:insert name="Conteudo"/>
                </p:layoutUnit>

            </p:layout>

            <p:dialog header="Basic Dialog" widgetVar="dlg" modal="true">
                <h:outputText value="Resistance to PrimeFaces is futile!" />
            </p:dialog>

            <script language="javascript" src="#{request.contextPath}/resources/main/js/sh.js"></script>
            <script language="javascript">
                SyntaxHighlighter.all();
            </script>

        </h:body>

    </f:view>


</html>
